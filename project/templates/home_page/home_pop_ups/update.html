{% block pop_ups %}

<!-- Contêiner de Atualização de Produto -->
<div class="container update_products not-visible">
    <div class="update_product">
        <button class="btn-close">
            <img src="../static/imgs/login-imgs/ic_criar.png" alt="Close Icon">
        </button>

        <h1 class="title comfortaa-700">Atualizar Produto<span class="span">.</span></h1>

        <form action="/products/update" id="update_form_product" method="post">
            <input id="product_id" name="product_id" type="hidden" value="{{ product_id }}">

            <input type="text" id="name" name="name" class="input" placeholder="Nome">

            <input type="number" step="0.01" id="price" name="price" class="input" placeholder="Preço">

            <input type="number" id="in_stock" name="in_stock" class="input" placeholder="Quantidade em estoque">

            <button type="submit" class="btn add raleway-700" id="btn_submit_update_products">Atualizar</button>
        </form>
    </div>
</div>

<!-- Contêiner de Atualização de Pedido -->
<div class="container update_orders not-visible">
    <div class="update_order">
        <button class="btn-close">
            <img src="../static/imgs/login-imgs/ic_criar.png" alt="Close Icon">
        </button>

        <h1 class="title comfortaa-700">Atualizar Pedido<span class="span">.</span></h1>

        <form action="" id="update_form_order" method="post">
            <input type="number" id="user_id" name="user_id" class="input" placeholder="ID Usuário">

            <input type="number" id="product_id" name="product_id" class="input" placeholder="ID Produto">

            <input type="number" id="quantity" name="quantity" class="input" placeholder="Quantidade">

            <button type="submit" class="btn add raleway-700" id="btn_submit_update_orders">Atualizar</button>
        </form>
    </div>
</div>
{% endblock %}
